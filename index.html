<!DOCTYPE html>
<html>

<head>
  <title>Karla's links</title>
  <meta charset="UTF-8">    <!-- expansion of characters to use on our webpage: UTF-8 vs ASCII -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- links for google fonts below -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
  <!-- below the link to add font awesome and replace social media titles with icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <style>
    html{
      min-height: 100%;
    }

    /* *{
      border: thin red solid;
    } */

    body{
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background:#B6C197;
      color: rgba(255, 255, 255, 1.0);
      font-family: "Lucida Console",
       monospace;
    }

    .main-container{
      max-width: 350px;
      margin: auto;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .image-row{
      margin-bottom: 20px;
      text-align: center;
    }

    .name-row{
      text-align: center;
      font-size: 20px;  
      color: white; 
      margin-bottom: 10px;
      font-family: "Ruda", serif;
      font-weight: 700;   
    }

    .social-icons-row{
      margin-bottom: 10px;
      display: flex;
      justify-content: space-around;
    }

    a{
      font-size: 12px;
      color: white;
    }

    .item{
      border: 3px white solid;
      background-color: rgba(6, 61, 25, 0.5);
      border-radius: 200px;
      padding: 5px 53px 5px 5px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }

    .thumbnail{
      width: 18px;
      height: 18px; 
      border-radius: 18px;
      object-fit: cover;
      margin-right: 7px;
    }

  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="/images/profile-pic.jpg" alt="Karla's profile picture" class="avatar-image"/>
    </div>

    <div class="name-row">
      Karla Acosta
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/kacostam">
        <i class="fa-brands fa-github"></i> <!-- adds the icon for github -->
      </a>

      <a href="https://www.instagram.com/karlacstam/">
        <i class="fa-brands fa-instagram"></i> <!-- adds the icon for instagram -->
      </a>

      <a href="https://www.linkedin.com/in/karla-acostam/">
        <i class="fa-brands fa-linkedin"></i> <!-- adds the icon for linkedin -->
      </a>
    </div>

    <div class="links-row">  
      <div class="item">
        <img src="/images/article.jpg" alt="books scattered on the ground" class="thumbnail"/>
        <a href="https://www.nytimes.com/2005/09/25/magazine/after-life.html">Afterlife - Joan Didion  </a>
      </div>

      <div class="item">
        <img src="/images/article.jpg" alt="books scattered on the ground" class="thumbnail"/>
        <a href="https://whatrocks.github.io/commencement-db/1983-margaret-atwood-university-of-toronto/">Attitude - Margaret Atwood</a>
      </div>

    </div>
  </div>
</body>

</html>
